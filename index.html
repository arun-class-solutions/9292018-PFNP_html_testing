<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arun's Website</title>

    <!-- Create a "bridge" between index.html and style.css so that styles defined in style.css apply to our HTML document -->
    <link rel="stylesheet" href="style.css" />

    <!-- Create a "bridge" between index.html and app.js so that code in app.js will run when we open index.html -->
    <script src="app.js"></script>
  </head>
  <body>

    <div id="website-title">
      Welcome to Arun's Website!
    </div>

    <div>
      <!-- Input with a "type" attribute equal to "text" -->
      <!-- Attributes control behavior of certain elements, and can serve as anchor points for CSS -->
      <input type="password" placeholder="Enter Your Password" />
    </div>

    <div>
      <select>
        <option>California</option>
        <option>New York</option>
      </select>
    </div>

    <div>
      <button>Submit Form</button>
    </div>

    <div class="animated-divs"></div>
    <div class="animated-divs"></div>
    <div class="animated-divs"></div>

  </body>
</html>
